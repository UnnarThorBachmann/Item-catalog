{%extends "base.html"%}
{%block content%}
<div class="jumbotron" id='mainDiv'>
  <h1>Nýtt</h1>
  <form action="{{url_for('newItem')}}" method="post">
    <div class="form-group">
    <label for="name">Nafn:</label>
    <input type="text" class="form-control" name="name">
    </div>
    <div class="form-group">
      <label class="medium" for="description">Lýsing:</label>
      <textarea type="text" class="form-control" name="description"></textarea>
    </div>
    <div class="form-group">
      <label for="category">Flokkur:</label>
        <select class="form-control" name="category">
           {%for category in categories%}
             <option value="{{category.name}}">{{category.name}}</option>
           {%endfor%}
        </select>
       </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default">Skrá</button>
    </div>
  </form>
</div>
{%endblock%}
