{%extends "base.html"%}
{%block content%}
<div class="jumbotron">
<h1>Sign up</h1>
    <form method="post" action="/signup">
      <div class="form-group">
        <label>Username</label>
        <input class="form-control" name="username" value="{{username}}">
        <div class="error">{{error_username}}</div>
      </div>
      <div class="form-group">
        <label>Password</label>  
        <input class="form-control" type="password" name="password" value="{{password}}">
        <div class="error">{{error_password}}</div>
      </div>
      <div class="form-group">
        <label>Verify password</label>
        <input class="form-control" type="password" name="verify" value="{{verify}}">
        <div>{{error_verify}}</div>
      </div>
      <div class="form-group">
        <label> email</label>
        <input class="form-control" name="email" value={{email}}>
        <div class="error">{{error_email}}</div>
      </div>
     <br>
     <button type="submit" class="btn btn-default">Submit</button>
    </form>
{%endblock%}
