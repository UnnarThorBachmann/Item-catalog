{%extends "base.html"%}
{%block content%}
<div class="jumbotron">
  <h1>Sign in</h1>
  <form>
    <div class="form-group">
    <label for="title">Name:</label>
    <input type="text" class="form-control" id="title" placeholder="username">
    </div>
    <div class="form-group">
      <label class="medium" for="description">Password</label>
      <input type="text" class="form-control" id="description" placeholder="password">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </form>
</div>
{%endblock%}
